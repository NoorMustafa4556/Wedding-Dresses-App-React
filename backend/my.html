<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Character Counter</h1>
    <textarea id="textArea" placeholder="Type something..."></textarea>
    <div class="counter">Characters typed: <span id="charCount">0</span></div>

    <script>
        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');

        // Event listener for input in the text area
        textArea.addEventListener('input', () => {
            const characterCount = textArea.value.length; // Count the characters including spaces
            charCount.textContent = characterCount; // Update the character count display
        });
    </script>
</body>
</html>
